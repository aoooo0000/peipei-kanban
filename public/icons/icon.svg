<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c23152"/>
    </linearGradient>
  </defs>
  
  <!-- Background (maskable safe zone friendly) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Pig face - centered for maskable icon safe zone -->
  <!-- Main face -->
  <ellipse cx="256" cy="268" rx="120" ry="108" fill="#FFD4DE"/>
  
  <!-- Ears -->
  <ellipse cx="160" cy="180" rx="44" ry="54" fill="#FFD4DE" transform="rotate(-15 160 180)"/>
  <ellipse cx="160" cy="180" rx="28" ry="36" fill="#FFB6C8" transform="rotate(-15 160 180)"/>
  <ellipse cx="352" cy="180" rx="44" ry="54" fill="#FFD4DE" transform="rotate(15 352 180)"/>
  <ellipse cx="352" cy="180" rx="28" ry="36" fill="#FFB6C8" transform="rotate(15 352 180)"/>
  
  <!-- Eyes -->
  <circle cx="212" cy="248" r="18" fill="#1a1a2e"/>
  <circle cx="300" cy="248" r="18" fill="#1a1a2e"/>
  <!-- Eye shine -->
  <circle cx="218" cy="242" r="7" fill="#fff"/>
  <circle cx="306" cy="242" r="7" fill="#fff"/>
  <circle cx="206" cy="254" r="3.5" fill="#fff" opacity="0.6"/>
  <circle cx="294" cy="254" r="3.5" fill="#fff" opacity="0.6"/>
  
  <!-- Snout -->
  <ellipse cx="256" cy="304" rx="48" ry="32" fill="#FFB6C8"/>
  <!-- Nostrils -->
  <ellipse cx="240" cy="306" r="10" ry="8" fill="#1a1a2e" opacity="0.6"/>
  <ellipse cx="272" cy="306" r="10" ry="8" fill="#1a1a2e" opacity="0.6"/>
  
  <!-- Blush -->
  <ellipse cx="170" cy="284" rx="24" ry="14" fill="#FF8FAB" opacity="0.45"/>
  <ellipse cx="342" cy="284" rx="24" ry="14" fill="#FF8FAB" opacity="0.45"/>
  
  <!-- Smile -->
  <path d="M230 330 Q256 350 282 330" stroke="#1a1a2e" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Small kanban cards on top of head -->
  <rect x="220" y="148" width="24" height="32" rx="4" fill="#fff" opacity="0.9"/>
  <rect x="244" y="148" width="24" height="32" rx="4" fill="#fff" opacity="0.7"/>
  <rect x="268" y="148" width="24" height="32" rx="4" fill="#fff" opacity="0.5"/>
  <!-- Mini lines on cards -->
  <rect x="224" y="154" width="16" height="3" rx="1.5" fill="#e94560" opacity="0.8"/>
  <rect x="224" y="160" width="12" height="2" rx="1" fill="#999" opacity="0.5"/>
  <rect x="248" y="154" width="16" height="3" rx="1.5" fill="#533483" opacity="0.8"/>
  <rect x="272" y="154" width="16" height="3" rx="1.5" fill="#0f3460" opacity="0.8"/>
  <!-- Checkmark on last card -->
  <path d="M278 164 l4 4 l8 -8" stroke="#4ade80" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>
