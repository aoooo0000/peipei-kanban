  <circle cx="242" cy="422" r="2.5" fill="#fff"/>
  <circle cx="274" cy="422" r="2.5" fill="#fff"/>
  <!-- Snout -->
  <ellipse cx="256" cy="442" rx="18" ry="12" fill="#FF9CAD"/>
  <circle cx="250" cy="442" r="3" fill="#1a1a2e"/>
  <circle cx="262" cy="442" r="3" fill="#1a1a2e"/>
  <!-- Blush -->
  <ellipse cx="228" cy="436" rx="10" ry="6" fill="#FF8FAB" opacity="0.5"/>
  <ellipse cx="284" cy="436" rx="10" ry="6" fill="#FF8FAB" opacity="0.5"/>
