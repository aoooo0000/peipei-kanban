<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c23152"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#533483"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a1a4e"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Kanban columns (3 columns) -->
  <!-- Column 1 -->
  <rect x="48" y="100" width="120" height="312" rx="16" fill="#2a2a3e" opacity="0.6"/>
  <!-- Column 2 -->
  <rect x="196" y="100" width="120" height="312" rx="16" fill="#2a2a3e" opacity="0.6"/>
  <!-- Column 3 -->
  <rect x="344" y="100" width="120" height="312" rx="16" fill="#2a2a3e" opacity="0.6"/>
  
  <!-- Column dots -->
  <circle cx="80" cy="124" r="6" fill="#e94560"/>
  <circle cx="96" cy="124" r="6" fill="#f5a623"/>
  <circle cx="112" cy="124" r="6" fill="#4ade80"/>
  
  <circle cx="228" cy="124" r="6" fill="#e94560"/>
  <circle cx="244" cy="124" r="6" fill="#f5a623"/>
  <circle cx="260" cy="124" r="6" fill="#4ade80"/>
  
  <circle cx="376" cy="124" r="6" fill="#e94560"/>
  <circle cx="392" cy="124" r="6" fill="#f5a623"/>
  <circle cx="408" cy="124" r="6" fill="#4ade80"/>
  
  <!-- Cards Column 1 -->
  <rect x="60" y="148" width="96" height="56" rx="10" fill="url(#card1)" filter="url(#shadow)"/>
  <rect x="68" y="158" width="48" height="6" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="68" y="170" width="72" height="4" rx="2" fill="#fff" opacity="0.4"/>
  <rect x="68" y="180" width="56" height="4" rx="2" fill="#fff" opacity="0.4"/>
  <circle cx="144" cy="192" r="8" fill="#ffb8c6"/>
  
  <rect x="60" y="216" width="96" height="48" rx="10" fill="url(#card2)" filter="url(#shadow)"/>
  <rect x="68" y="226" width="56" height="6" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="68" y="238" width="72" height="4" rx="2" fill="#fff" opacity="0.4"/>
  
  <rect x="60" y="276" width="96" height="48" rx="10" fill="url(#card3)" filter="url(#shadow)"/>
  <rect x="68" y="286" width="64" height="6" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="68" y="298" width="48" height="4" rx="2" fill="#fff" opacity="0.4"/>
  
  <!-- Cards Column 2 -->
  <rect x="208" y="148" width="96" height="64" rx="10" fill="url(#card2)" filter="url(#shadow)"/>
  <rect x="216" y="158" width="56" height="6" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="216" y="170" width="72" height="4" rx="2" fill="#fff" opacity="0.4"/>
  <rect x="216" y="180" width="64" height="4" rx="2" fill="#fff" opacity="0.4"/>
  <rect x="216" y="192" width="40" height="4" rx="2" fill="#fff" opacity="0.4"/>
  
  <rect x="208" y="224" width="96" height="48" rx="10" fill="url(#card1)" filter="url(#shadow)" opacity="0.8"/>
  <rect x="216" y="234" width="48" height="6" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="216" y="246" width="64" height="4" rx="2" fill="#fff" opacity="0.4"/>
  
