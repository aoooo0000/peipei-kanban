  <rect x="364" y="170" width="72" height="4" rx="2" fill="#fff" opacity="0.4"/>
  <!-- Checkmark -->
  <path d="M432 158 l-8 8 l-4 -4" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Pig face at bottom -->
  <!-- Main face -->
  <ellipse cx="256" cy="430" rx="52" ry="44" fill="#FFB6C1"/>
  <!-- Ears -->
  <ellipse cx="216" cy="396" rx="18" ry="22" fill="#FFB6C1" transform="rotate(-15 216 396)"/>
  <ellipse cx="216" cy="396" rx="10" ry="14" fill="#FF9CAD" transform="rotate(-15 216 396)"/>
  <ellipse cx="296" cy="396" rx="18" ry="22" fill="#FFB6C1" transform="rotate(15 296 396)"/>
  <ellipse cx="296" cy="396" rx="10" ry="14" fill="#FF9CAD" transform="rotate(15 296 396)"/>
  <!-- Eyes -->
  <circle cx="240" cy="424" r="6" fill="#1a1a2e"/>
